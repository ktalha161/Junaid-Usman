    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff8f3; /* light orange tint background */
    }
    .profile-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 35px;
      width: 380px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #ffe3d2;
    }
    .profile-card img.profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #f26a21; /* brand orange */
    }
    .profile-card h1 {
  font-size: 1.4rem;
  margin: 10px 0;
  color: #333;
  line-height: 1.4; /* explicitly sets spacing for better visual consistency */
}
    .profile-card h3 {
      font-size: 1rem;
      margin: 6px 0;
      color: #444;
    }
    .company {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      margin-top: 5px;
    }
    .company img {
      width: 30px;
      height: 30px;
    }
    .profile-card a {
      color: #f26a21;
      text-decoration: none;
      font-weight: 500;
    }
    .profile-card a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
    .footer a {
      color: #f26a21;
      text-decoration: none;
    }
    .social-links {
      margin-top: 15px;
    }
    .social-links img {
      width: 30px;
      height: 30px;
      margin: 0 5px;
      vertical-align: middle;
      transition: transform 0.2s;
    }
    .social-links img:hover {
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      .profile-card {
        width: 90%;
        padding: 25px;
      }
      .profile-card img.profile {
        width: 120px;
        height: 120px;
      }
      .profile-card h1 {
        font-size: 1.2rem;
      }
      .profile-card h3 {
        font-size: 0.95rem;
      }
      .company img {
        width: 25px;
        height: 25px;
      }
    }
  </style>
