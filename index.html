<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JC Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff8f3; /* light orange tint background */
    }
    .profile-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 35px;
      width: 380px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #ffe3d2;
    }
    .logo {
      width: 160px;
      margin-bottom: 20px;
    }
    .profile-card img.profile {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 5px solid #f26a21; /* brand orange */
    }
    .profile-card h1 {
      font-size: 1.4rem;
      margin: 10px 0;
      color: #333;
    }
    .profile-card h3 {
      font-size: 1rem;
      margin: 6px 0;
      color: #444;
    }
    .profile-card a {
      color: #f26a21;
      text-decoration: none;
      font-weight: 500;
    }
    .profile-card a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }
    .footer a {
      color: #f26a21;
      text-decoration: none;
    }
    .social-links {
      margin-top: 15px;
    }
    .social-links img {
      width: 30px;
      height: 30px;
      margin: 0 5px;
      vertical-align: middle;
      transition: transform 0.2s;
    }
    .social-links img:hover {
      transform: scale(1.1);
    }
    @media (max-width: 768px) {
      .profile-card {
        width: 90%;
        padding: 25px;
      }
      .profile-card img.profile {
        width: 120px;
        height: 120px;
      }
      .profile-card h1 {
        font-size: 1.2rem;
      }
      .profile-card h3 {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <!-- Legend Financial Logo -->
    <a href="https://www.legendfinancial.co.uk/" target="_blank">
      <img src="https://www.legendfinancial.co.uk/wp-content/uploads/2023/06/legend-financial-logo.png" alt="Legend Financial Logo" class="logo">
    </a>

    <!-- Profile Image -->
    <img src="https://media.licdn.com/dms/image/v2/C4D03AQGavE114_u0xw/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1622659611979?e=1759968000&v=beta&t=CRCInfvTGRTh9l7JO4IcXD6REsIg-Qfmbw7ha6oPFts" alt="JC" class="profile">

    <!-- Profile Info -->
    <h1>JC</h1>
    <h3>Senior Tax Partner</h3>
    <h3><a href="https://www.legendfinancial.co.uk/">Legend Financial</a></h3>

    <!-- Social Links -->

  </div>
</body>
</html>
